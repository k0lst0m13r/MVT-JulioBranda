<!DOCTYPE html>
<html lang="en">
<head>
        <style>
                table {
                  border-collapse: collapse;
                  width: 100%;
                }
                
                th, td {
                  text-align: left;
                  padding: 8px;
                }
                
                tr:nth-child(even){background-color: #f2f2f2}
                
                th {
                  background-color: #04AA6D;
                  color: white;
                }
        </style>
                
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Familia</title>
</head>
<body> 

    <h1>Mi Familia</h1>

        <table>

            <thead>
                <th>Parentezco</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacimiento</th>
            </thead>
               
            {% for familiar in familia %}

            <tr>
                <td>{{ familiar.parentezco }}</td>
                <td>{{ familiar.nombre }}</td>
                <td>{{ familiar.edad }}</td>
                <td>{{ familiar.nacimiento }}</td>
            </tr>

            {% endfor %}

        </table>
    
    <h2>Mascotas</h2>

        <table>

            <thead>
                <th>Nombre</th>
                <th>Especie</th>
            </thead>

            {% for mascota in mascotas %}

            <tr>
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.especie}}</td>
            </tr>

            {% endfor %}

        </table>

</body>
</html>
